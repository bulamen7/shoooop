<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>register</title>
    </head>
    <body>
        <form th:object="${registerForm}" method="post" th:action="@{/register/add}">
            <input th:field="*{login}" type=”Login”>
            <input th:field="*{password}" type=”Password”>
            <button th:type="submit">Utworz konto</button>
        </form>
    </body>
</html>
