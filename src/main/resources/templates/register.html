<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>register</title>
        <link rel="stylesheet" type="text/css" th:href="@{~/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <body>
        <form th:object="${registerForm}" method="post" th:action="@{/register/add}">
            <span class="align-middle"></span>
            <br>
            [[#{form.login.loginField}]]
            <input th:field="*{login}" placeholder="login">
            <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            <br>
            [[#{form.login.passwordField}]]
            <input th:field="*{password}" placeholder="password">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <br>
            [[#{form.login.passwordRepeatField}]]
            <input th:field="*{repeatedPassword}" placeholder="repeatPassword">
            <div th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}"></div>

            <button th:type="submit">Utworz konto</button>
        </form>
        <script th:src="@{~/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
