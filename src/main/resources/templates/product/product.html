<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" th:href="@{~/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{~/webjars/font-awesome/5.15.4/css/all.min.css}"/>
    </head>
    <body>

        <p th:text="${product}"></p>

        <form th:object="${updateForm}" method="post" th:action="@{'/products/'+${product.id}+ '/patch'}">
            <input th:field="*{name}">
            <input th:field="*{price}">
            <input th:field="*{description}">
            <button th:type="submit">Zaktualizuj(Patch)</button>
        </form>

        <form th:object="${updateForm}" method="post" th:action="@{'/products/'+${product.id}+ '/put'}">
            <input th:field="*{name}">
            <input th:field="*{price}">
            <input th:field="*{description}">
            <button th:type="submit">Zaktualizuj(Put)</button>
        </form>
        <script th:src="@{~/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

    </body>
</html>
