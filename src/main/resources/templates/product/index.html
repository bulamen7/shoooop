<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" th:href="@{~/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{~/webjars/font-awesome/5.15.4/css/all.min.css}"/>
    </head>
    <body>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">name</th>
                        <th scope="col">price</th>
                        <th scope="col">description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product: ${productsList}">
                        <th scope="row" th:text="${product.id}"></th>
                        <th scope="row" th:text="${product.name}"></th>
                        <th scope="row" th:text="${product.price}"></th>
                        <th scope="row" th:text="${product.description}"></th>
                    </tr>
                </tbody>
            </table>
            <a href="/">
                <button type="button" class="btn btn-primary">[[#{product.button.back}]]</button>
            </a>
        </div>
        <script th:src="@{~/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
