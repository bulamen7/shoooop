<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>homePage</title>
        <link rel="stylesheet" type="text/css" th:href="@{~/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{~/webjars/font-awesome/5.15.4/css/all.min.css}"/>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">[[#{appName}]]</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                               href="products/add">[[#{navbar.choice.language.addProduct}]]</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products">[[#{navbar.choice.products}]]</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login">[[#{navbar.choice.login}]]</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart">[[#{navbar.choice.cart}]]</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                [[#{navbar.chooice.language.option}]] </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="?lang=en">[[#{navbar.chooice.language.en}]] <i
                                        th:if="__${#locale}__=='en'" class="fas fa-check"></i></a>
                                </li>
                                <li><a class="dropdown-item" href="?lang=pl">[[#{navbar.chooice.language.pl}]] <i
                                        th:if="__${#locale}__=='pl'" class="fas fa-check"></i></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <script th:src="@{~/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
